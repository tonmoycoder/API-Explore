<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="m-3 text-center text-warning">Exploring Food</h1>
      <div
        class="search d-flex d-inline-block d-flex justify-content-center mb-5 p-2 bg-light"
      >
        <input
          id="search-meal"
          class="form-control me-2 w-25"
          type="search"
          placeholder="search your food"
          aria-label="Search"
        />
        <button
          onclick="searchFood()"
          class="btn btn-outline-success d-inline"
          type="submit"
        >
          Search
        </button>
      </div>
    </header>
    <main>
      <section class="m-4">
        <div id="meal-details" class="container mb-3" style="max-width: 50%">
            
                
        </div>
      </section>
      <div class="meal text-center text-bg-info">
        <h2
          class="p-2 text-decoration-underline fs-1 fw-bolder fst-italic text-center mb-5"
        >
          My meal
        </h2>
      </div>

      <section class="container">
        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="meals.js"></script>
  </body>
</html>
